name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    name: PHPUnit
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        php-versions:
          - 7.2
          - 7.3
          - 7.4
        dependencies:
          - highest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          coverage: xdebug

      - name: Install Composer Dependencies
        uses: ramsey/composer-install@v1
        with:
          dependency-versions: ${{ matrix.dependencies }}

      - name: Run PHPUnit
        run: vendor/bin/phpunit tests --coverage-clover tests/.results/coverage.xml --log-junit=tests/.results/phpunit.xml

      - name: Upload coverage files
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.job }}-${{ matrix.php-versions }}-coverage
          path: tests/.results/

  sonarcloud:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0

      - uses: actions/download-artifact@v2
        with:
          name: build-7.2-coverage
          path: tests/.results/

      - name: Display structure of downloaded files
        working-directory: tests/.results/
        run: ls -R

      - name: Read Coverage.xml
        id: coverage
        uses: juliangruber/read-file-action@v1
        with:
          path: tests/.results/coverage.xml

      - name: Echo Coverage.xml
        run: echo ${{ steps.coverage.outputs.content }}

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

